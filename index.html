<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<!-- <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script> -->


<!-- <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>  -->

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
        cursor="fuse: false; rayOrigin: mouse"
        >

        <a-assets>
            <a-asset-item id="heart" src="./assets/model/test.gltf"></a-asset-item>
        </a-assets>

       
        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft'
            url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yukio77749/menuardd/master/assets/images/pizza'
            smooth='true'
            smoothCount='10'
            smoothTolerance='0.01'
            smoothThreshold='5'
          >
          <a-box position="0 0.5 0" wireframe="true" link="href: https://qiita.com/nonkapibara; title: nonkapibara;"></a-box>
            <!-- <a-entity
                camera-listener
                gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/yukio77749/menuardd/master/assets/model/test.gltf'
                scale="50 50 50"
                position="0 -50 0"
                
                >
            </a-entity> -->
            <!-- <a-entity
        link="href: https://github.com/dai-570415; title: Git Hub;"
        position="0 .5 0"
        scale="50 50 50"
      ></a-entity> -->
      <a-box camera-listener position="0 5 -5" scale="80 80 80" wireframe="true" link="href: https://qiita.com/nonkapibara; title: nonkapibara;"></a-box>
            <!-- link="href: https://aframe.io/; title: nonkapibara;" -->
            <!-- <a-box position="0 0.5 0" wireframe="true" link="href: https://qiita.com/nonkapibara; title: nonkapibara; image: #heart"></a-box>
            <a-entity gltf-model="#heart" scale="0.5 0.5 0.5" position="0 1.8 0" rotation="0 0 0"
            link="href: https://qiita.com/nonkapibara; title: nonkapibara; image: #heart"
            > -->
            <!-- <a-entity
            link="href: https://dais-official-site.web.app/; title: Official Site;"
            position="0 .5 0"
        ></a-entity> -->
        </a-nft>
	
      <!-- <a-cursor></a-cursor> -->
      <!--  fuseTimeout: 100 -->
      <a-entity camera>
      <!-- <a-entity cursor="fuse: true;"></a-entity> -->
    </a-entity>
    <!-- <p>更新2020.10.7 18:20</p> -->
    </a-scene>

    <script>
    
      AFRAME.registerComponent('camera-listener', {
        init: function () {
          this.el.addEventListener('click', function () {
            // window.location.href = 'パス名'; // 通常の遷移
            // window.open('https://aframe.io/', '_blank');
            // alert('click');
            window.location.href = 'https://aframe.io/';
          });
        }
      });
    </script>
</body>
